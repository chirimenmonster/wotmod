<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/github-markdown.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" hreflang="{{ page.lang | default: site.lang | default: "en" }}" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  {% if site.twitter_username %}
  <link rel="author" href="https://twitter.com/{{ site.twitter_username }}">
  {% endif %}
  
  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
  
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="{{ site.twitter_username }}" />
  <meta name="twitter:title" content="{{ site.title | escape}}" />
  <meta name="twitter:description" content="{{ site.description | normalize_whitespace }}" />
  <meta name="twitter:image" content="http://mtm-gaming.org/images/KV-2_Crushing.png" />
  
  {% if page.layout == 'post' %}
  {% include schema-blogpost.html %}
  {% endif %}
  
  {% if page.mathjax %}
  {% include mathjax.html %}
  {% endif %}
</head>

<script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "BlogPosting",
  "headline": "{{ page.title | escape }}",
  "datePublished": "{{ page.date | date: date_format }}",
  {% if page.last_modified_at %}
  "dateModified": "{{ page.last_modified_at | date: date_format }}",
  {% endif %}
  "image": {
    "@type": "ImageObject",
    "url": "http://mtm-gaming.org/images/KV-2_Crushing.png",
    "width": 1170,
    "height": 406
  },
  "author": {
    "@type": "Person",
    "name": "{{ site.author }}",
    "url": "https://avatars3.githubusercontent.com/u/11075065"
  },
  "publisher": {
    "@type": "Organization",
    "name": "mtm-gaming",
    "logo": {
      "@type": "ImageObject",
      "url": "http://mtm-gaming.org/images/MTM=emblem_200x200.png"
    }
  }
}
</script>
